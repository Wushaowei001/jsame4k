<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="SameGame clone in 4k">
    <meta name="copyright" content="Copyright (c) 2014 Gabor Bata">
    <title>JSame4k</title>
    <style type="text/css">
      body {
        background-color: #fff;
        color: #999;
        margin: 0;
      }

      #wrapper {
        display: table;
        position: absolute;
        height: 100%;
        width: 100%;
      }

      #container {
        display: table-cell;
        vertical-align: middle;
      }

      #jsame4k {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        -webkit-box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        -moz-box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        box-shadow: 0 0 30px 0 rgba(0,0,0,0.75);
        display: block;
        height: auto;
        margin: 0 auto;
        max-height: 418px;
        max-width: 528px;
        width: 95%;
      }

      #footer {
         bottom: 0;
         font-family: sans-serif;
         font-size: 12px;
         height: 30px;
         left: 0;
         position: fixed;
         text-align: center;
         width: 100%;
      }
    </style>
  </head>
  <body>
    <div id="footer">
      JSame4k | SameGame puzzle game | &copy; 2014 Gabor Bata
    </div>
    <div id="wrapper">
      <div id="container">
        <canvas id="jsame4k" width="528" height="418">
          To play the game, your browser must support HTML5 Canvas.
        </canvas>
      </div>
    </div>
    <script src="jsame-touch.js"></script>
  </body>
</html>
